<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Shop List</h1>

            <form action="" method="GET">
                <input type="text" name="query" value="{{ query }}" placeholder="검색어를 입력해주세요." />
                <input type="submit" value="검색" />
            </form>

            <ul>
                {% for shop in shop_list %}
                    <li>
                        {{ shop.name }}
                        {{ shop.address }}
                        <a href="/shop/{{ shop.pk }}/edit/">
                            수정
                        </a>
                    </li>
                {% endfor %}
            </ul>

            <a href="/shop/new/" class="btn btn-primary">New Shop</a>
        </div>
    </div>
</div>
