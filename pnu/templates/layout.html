{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>PNU's Django</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="{% url 'root' %}">
                    부산대학교
                </a>
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'blog:post_list' %}">Blog</a>
                <a class="p-2 text-dark" href="{% url 'shop:shop_list' %}">Shop</a>
                <a class="p-2 text-dark" href="{% url 'travel:post_list' %}">Travel</a>

                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'profile' %}">{{ user }} 프로필</a>
                    <a class="p-2 text-dark" href="{% url 'logout' %}?next={{ request.path }}">로그아웃</a>
                {% endif %}
            </nav>
            {% if not user.is_authenticated %}
                <a class="btn btn-outline-info mr-1" href="{% url 'login' %}?next={{ request.path }}">로그인</a>
                <a class="btn btn-outline-primary" href="{% url 'signup' %}">회원가입</a>
            {% endif %}
        </div>

         <div class="container">
            <div class="col-sm-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="{% static 'jquery.csrf.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
        {% block extra_body %}
        {% endblock %}

    </body>
</html>
