{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>PNU's Django</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>
    <body>
        <a href="{% url 'root' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">{{ user }} 프로필</a>
            <a href="#">로그아웃</a>
        {% else %}
            <a href="#">회원가입</a>
            <a href="{% url 'login' %}">로그인</a>
        {% endif %}

         <div class="container">
            <div class="col-sm-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="{% static 'jquery.csrf.js' %}"></script>
        {% block extra_body %}
        {% endblock %}

    </body>
</html>
