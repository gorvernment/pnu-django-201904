<h1>Travel: Post #{{ post.pk }}</h1>

<h2>{{ post.title }}</h2>

{% if post.photo %}
    <div>
        <img src="{{ post.photo.url }}" style="max-width: 100%;" />
    </div>
{% endif %}

{{ post.content }}

<hr/>

<ul>
{% for comment in post.comment_set.all %}
    <li>
        {{ comment.message }}
        by {{ comment.author }}
        at {{ comment.created_at }}
    </li>
{% endfor %}
</ul>

<hr/>

<a href="{% url 'travel:post_list' %}">
    목록으로
</a>
